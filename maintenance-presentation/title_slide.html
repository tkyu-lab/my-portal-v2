<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-to-Manual - 更新・保守ガイド</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #F2F2F2 0%, #FFFFFF 100%);
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            font-family: 'Inter', 'Roboto', sans-serif;
        }

        .image-section {
            padding-top: 60px;
            padding-bottom: 60px;
            padding-left: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .text-section {
            padding: 60px 60px 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .title {
            font-size: 56px;
            font-weight: 900;
            color: #1A1A1A;
            line-height: 1.2;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 32px;
            font-weight: 700;
            color: #FF3B30;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: #FF3B30;
            margin-bottom: 32px;
        }

        .metadata {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 40px;
        }

        .metadata-item {
            display: flex;
            flex-direction: column;
        }

        .metadata-label {
            font-size: 12px;
            font-weight: 600;
            color: #333333;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .metadata-value {
            font-size: 16px;
            font-weight: 500;
            color: #1A1A1A;
        }

        .purpose {
            font-size: 18px;
            font-weight: 500;
            color: #333333;
            line-height: 1.6;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #CCCCCC;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="image-section">
            <img src="/home/ubuntu/ai-to-manual-platform/client/public/hero-main.png" alt="AI-to-Manual Hero">
        </div>
        <div class="text-section">
            <div class="title">AI-to-Manual<br>プラットフォーム</div>
            <div class="subtitle">更新・保守ガイド</div>
            <div class="divider"></div>
            <div class="metadata">
                <div class="metadata-item">
                    <div class="metadata-label">作成日</div>
                    <div class="metadata-value">2026年1月15日</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">バージョン</div>
                    <div class="metadata-value">1.0</div>
                </div>
            </div>
            <div class="purpose">
                プロジェクトオーナー、開発者、運用チーム向けの包括的な保守ガイド。安定したプラットフォーム運用を実現するための実践的な手順とベストプラクティスをまとめました。
            </div>
        </div>
    </div>
</body>
</html>
